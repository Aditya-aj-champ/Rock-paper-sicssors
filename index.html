<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Sicssorst</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <main>
        <div class="heading">
            <h1>Rock, Paper & Sicssors</h1>
            <p>Design & develop by Aditya</p>
        </div>
        <div class="choices-main">
            <div class="choice" id="rock">
                <img src="img/rock.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="img/paper.png" alt="">
            </div>
            <div class="choice" id="Scissors">
                <img src="img/scissors.png" alt="">
            </div>
        </div>

        
        <div class="score-box">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="system-score">0</p>
                <p>System</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your move</p>
            <button id="resetgame">Reset Game</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
